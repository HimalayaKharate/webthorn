      <div class="image-container">

          <form action="">
            <div class="w-1/2" >
              <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
              <input type="text" id="name" name="name" class="shadow appearance-none w-full py-2 px-3 rounded-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="border: 1px solid black;" placeholder="Your Name">
            </div>
            <div class="w-1/2" >
              <label for="specialization" class="block text-gray-700 font-bold mb-2">Specialization</label>

                <option value="Cardiologist">Cardiologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Psychiatrist">Psychiatrist</option>
              </select>
            </div>
            <div class="w-1/2" >

                  <option value="New York">New York</option>
                  <option value="Los Angeles">Los Angeles</option>
                  <option value="Chicago">Chicago</option>
                  <option value="Houston">Houston</option>
                  <option value="Phoenix">Phoenix</option>
                </select>
              </div>

                <div class="w-1/2 " style="padding-left: 20%; padding-right: 20%;" >
                    <button type="submit" class="shadow appearance-none w-full py-2 px-3 rounded-lg blodder bg-blue-500 text-white font-bold  hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 " style="background-color: blue ;">
                        Search
                    </button>
                </div>
        
        
              </div>
              
          </div>
          
          
          </div>

          
            </form>

            
        </div>
