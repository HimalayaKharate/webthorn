<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">    
    <style>
        body {
            
        }
        .logo {
            max-width: 150px;

        
        }
        
    </style>
</head>
<body class="body flex items-center justify-center min-h-screen p-6 ">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <div class="text-center mb-6">
            <img src="https://via.placeholder.com/150" alt="Website Logo" class="logo mx-auto mb-4">
            <h2 class="text-2xl font-semibold">Prescription Form</h2>
        </div>
        <form id="prescriptionForm" class="space-y-4">
            
            <div>
                <h3 class="text-xl font-semibold mb-4">Doctor Information</h3>
                <div class="flex flex-col md:flex-row md:space-x-4">
                    <div class="md:w-1/2">
                        <label for="doctorName" class="block text-base font-medium text-gray-700">Doctor's Name:</label>
                        <input type="text" id="doctorName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" placeholder="Enter Doctor's Name" required>
                    </div>
                    <div class="md:w-1/2">
                        <label for="doctorMobile" class="block text-base font-medium text-gray-700">Doctor's Mobile Number:</label>
                        <input type="text" id="doctorMobile" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" placeholder="Enter Mobile Number" required>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-4">Patient Information</h3>
                <div class="flex flex-col md:flex-row md:space-x-4">
                    <div class="md:w-1/2">
                        <label for="patientName" class="block text-base font-medium text-gray-700">Patient's Name:</label>
                        <input type="text" id="patientName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" placeholder="Enter Patient's Name" required>
                    </div>
                    <div class="md:w-1/2">
                        <label for="patientAge" class="block text-base font-medium text-gray-700">Patient's Age:</label>
                        <input type="number" id="patientAge" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" placeholder="Enter Age" required>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="patientGender" class="block text-base font-medium text-gray-700">Patient's Gender:</label>
                    <select id="patientGender" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-4">Prescription Details</h3>
                <div class="mb-4">
                    <label for="symptoms" class="block text-base font-medium text-gray-700">Symptoms:</label>
                    <textarea id="symptoms" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" rows="4" placeholder="Enter symptoms..."></textarea>
                </div>
                <div class="mb-4">
                    <label for="tests" class="block text-base font-medium text-gray-700">Tests:</label>
                    <textarea id="tests" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" rows="4" placeholder="Enter tests..."></textarea>
                </div>
                <div class="mb-4">
                    <label for="advice" class="block text-base font-medium text-gray-700">Advice:</label>
                    <textarea id="advice" class="mt-1 block w-full border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" rows="4" placeholder="Enter advice..."></textarea>
                </div>
                <div id="medicines" class="space-y-4">
                    <!-- Medicine items will be dynamically added here -->
                </div>
                <button type="button" id="addMedicine" class="mt-4 inline-flex items-center px-4 py-2 bg-green-500 text-white font-semibold rounded-md shadow-base hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Add Medicine
                </button>
            </div>
            <button type="submit" class="mt-4 inline-flex items-center px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-base hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Submit Prescription
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('addMedicine').addEventListener('click', () => {
                const medicineItem = `
                    <div class="flex items-center space-x-4">
                        <input type="text" class="w-1/2 border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" placeholder="Enter medicine name">
                        <input type="text" class="w-1/2 border border-gray-300 rounded-md shadow-base focus:border-blue-500 focus:ring-blue-500 md:text-md" placeholder="Dosage">
                        <button type="button" class="ml-2 px-2 py-1 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 remove-medicine">
                            Remove
                        </button>
                    </div>
                `;
                document.getElementById('medicines').insertAdjacentHTML('beforeend', medicineItem);
            });

            document.getElementById('medicines').addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-medicine')) {
                    event.target.closest('.flex').remove();
                }
            });

            document.getElementById('prescriptionForm').addEventListener('submit', (event) => {
                event.preventDefault();
                alert('Prescription submitted!');
                // Add logic to handle form submission, e.g., sending data to the server
            });
        });
    </script>
</body>
</html>
